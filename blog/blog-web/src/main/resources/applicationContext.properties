# Spring boot application
spring.application.name=blog
server.port=9090
management.port=9091

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages=com.lovesher.blog

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id=blog
dubbo.application.name=blog

## ProtocolConfig Bean
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=12345

## RegistryConfig Bean
dubbo.registry.id=blog
dubbo.registry.address=127.0.0.1:8081


## jdbc
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_blog?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver