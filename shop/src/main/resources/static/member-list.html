<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{${path}+'lib/html5.js'}"></script>
    <script type="text/javascript" th:src="@{${path}+'lib/respond.min.js'}"></script>
    <script type="text/javascript" th:src="@{${path}+'lib/PIE_IE678.js'}"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{${path}+'static/h-ui/css/H-ui.min.css'}"/>
    <link rel="stylesheet" type="text/css" th:href="@{${path}+'static/h-ui.admin/css/H-ui.admin.css'}"/>
    <link rel="stylesheet" type="text/css" th:href="@{${path}+'lib/Hui-iconfont/1.0.7/iconfont.css'}"/>
    <link rel="stylesheet" type="text/css" th:href="@{${path}+'lib/icheck/icheck.css'}"/>
    <link rel="stylesheet" type="text/css" th:href="@{${path}+'static/h-ui.admin/skin/default/skin.css'}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{${path}+'static/h-ui.admin/css/style.css'}"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>用户管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span
        class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin"
               class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax"
               class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
        <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户
        </button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onclick="datadel()"
                                                               class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a
            href="javascript:;" onclick="member_add('添加用户','member-add.html','','510')"
            class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span> <span
            class="r">共有数据：<strong>88</strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="40">性别</th>
                <th width="90">手机</th>
                <th width="150">邮箱</th>
                <th width="130">加入时间</th>
                <th width="70">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="user : ${lists}">
                <td><input type="checkbox" value="1" name=""></td>
                <td th:text="${user.id}"></td>
                <td><u th:text="${user.username}" style="cursor:pointer" class="text-primary"
                       th:onclick="'javascript:member_show(\''+${user.username}+'\',\''+${path}+'\'+\'api/user/show?id=\'+\''+${user.id}+'\',\'\',\'360\',\'400\');'"></u></td>
                <td th:text="${user.sex}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.email}"></td>
                <td class="td-status"><span class="label label-success radius">已启用</span></td>
                <td class="td-manage">
                    <a style="text-decoration:none" th:onclick="'javascript:member_stop(\''+${path}+'\',\''+${user.id}+'\',this);'"
                       title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
                    <a title="编辑" href="javascript:;" th:onclick="'javascript:member_edit(\'编辑\',\''+${path}+'\'+\'member-add.html\',\''+${user.id}+'\',\'\',\'510\');'"
                       class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5"
                       th:onclick="'javascript:change_password(\'修改密码\',\''+${path}+'\'+\'change-password.html\',\''+${user.id}+'\',\'600\',\'270\');'"
                       href="javascript:;" title="修改密码">
                        <i class="Hui-iconfont">&#xe63f;</i>
                    </a>
                    <a title="删除" href="javascript:;"
                       th:onclick="'javascript:member_del(\''+${path}+'\',\''+${user.id}+'\',this);'"
                       class="ml-5"
                       style="text-decoration:none"><i
                            class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{${path}+'lib/jquery/1.9.1/jquery.min.js'}"></script>
<script type="text/javascript" th:src="@{${path}+'lib/layer/2.1/layer.js'}"></script>
<script type="text/javascript" th:src="@{${path}+'lib/laypage/1.2/laypage.js'}"></script>
<script type="text/javascript" th:src="@{${path}+'lib/My97DatePicker/WdatePicker.js'}"></script>
<script type="text/javascript" th:src="@{${path}+'lib/datatables/1.10.0/jquery.dataTables.min.js'}"></script>
<script type="text/javascript" th:src="@{${path}+'static/h-ui/js/H-ui.js'}"></script>
<script type="text/javascript" th:src="@{${path}+'static/h-ui.admin/js/H-ui.admin.js'}"></script>
<script type="text/javascript">
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(path,id,obj){
	layer.confirm('确认要停用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(path,id,this)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*用户-启用*/
function member_start(path,id,obj){
	layer.confirm('确认要启用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(path,id,this)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!',{icon: 6,time:1000});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(path,id,obj){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
</html>
