log4j.rootLogger=INFO,console,all
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[hadoop] %d{yyyy-MM-dd HH:mm:ss} [%5p][%c:%L) - %m%n
log4j.appender.all=org.apache.log4j.DailyRollingFileAppender
log4j.appender.all.File=${catalina.home}/logs/hadoop.log
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern=%d %p [%c:%L] - %m%n

